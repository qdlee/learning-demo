<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css揭秘-动画效果</title>
  <link rel="stylesheet" href="css/css-secrets.css">
  <style>
    @keyframes bounce {
      60%,
      80%,
      to {
        transform: translateY(350px)
      }
      70% {
        transform: translateY(250px)
      }
      90% {
        transform: translateY(300px)
      }
    }

    .ball {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: blueviolet;
      animation: bounce 3s;
    }
  </style>
</head>

<body>
  <div class="demo">
    <h2 class="demo_title">自适应内部元素</h2>
    <hr>
    <div class="content">
      <span class="ball"></span>
    </div>
  </div>
</body>

</html>
